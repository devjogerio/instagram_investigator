[tool:pytest]
# Configuração do pytest para o Instagram Investigator

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Marcadores personalizados
markers =
    slow: marca testes como lentos (desabilitado por padrão)
    integration: marca testes de integração
    unit: marca testes unitários
    api: marca testes de API
    cache: marca testes de cache
    visualization: marca testes de visualização
    network: marca testes que requerem conexão de rede

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuração de cobertura
# Para usar: pytest --cov=modules --cov-report=html
# Requer: pip install pytest-cov